<html>
	<head>
		<title>F! Companion Options</title>
		<link rel="stylesheet" type="text/css" href="css/options.css">
		<link rel="stylesheet" type="text/css" href="css/flaticon.css">
		<script src="scripts/lib/jquery-2.1.3.min.js"></script>
	</head>
<body>
	<div id="content">
		<div class="tabs">
			<ul class="tab-links">
				<li class="active"><a href="#general">General</a></li>
				<li><a href="#fakku">Fakku Specific</a></li>
				<li><a href="#debug">Debug</a></li>
				<li><a href="#changelog">Changelog</a></li>
			</ul>


			<div class="tab-content">
			  <!-- General Options -->
				<div id="general" class="tab active">
					<div id="left">
						<div class="mainDiv">
							Incognito Downloads:
						</div>
						<div class="mainDiv">
							Generate Zip:
						</div>
						<div class="mainDiv">
							Icon Interaction:
						</div>
						<div class="mainDiv">
							File Conflicts:
						</div>
						<div class="mainDiv">
							Folder Name:
						</div>
						<div class="mainDiv">
							Filename Structure:
						</div>
					</div>
					<div id="right">
						<div class="checkbox">
							<input title="Removes the downloaded file from the Download History upon completion. Recommended as the download history will be spammed otherwise" type="checkbox" id="incognitomode" value="incognitomode">
						</div>
						<div class="checkbox">
							<input title="Download the images as a combined zip file instead of individual files." type="checkbox" id="zipdownload" value="zipdownload">
						</div>
						<div class="dropdown">
							<select title="What happens when the button is clicked." id="buttonaction">
								<option value="download">Download</option>
								<option value="links">Show Links</option>
							</select>
						</div>
						<div class="dropdown">
							<select title="What should be the default action when a file already exists." id="conflictaction">
								<option value="uniquify">Rename</option>
								<option value="overwrite">Overwrite</option>
							<!--
								<option value="prompt">Ask me</option>
								<option value="skip">Skip</option>
							-->
							</select>
						</div>
						<div class="dropdown">
							<select title="Name of the folder that is created." id="foldername">
								<option value="manganame">Manga Name</option>
								<option value="series">Series Name</option>
								<option value="authorname">Author Name</option>
								<option value="translator">Translator</option>
							</select>
						</div>
						<div class="dropdown">
							<select title="How to construct the filename out of the information gathered." id="filedivtype">
								<option value="manganame">Manga Name</option>
								<option value="series">Series Name</option>
								<option value="authorname">Author Name</option>
								<option value="language">Language</option>
								<option value="translator">Translator</option>
								<option value="pagenumber">Page Number</option>
								<option value="tags">Tags</option>
							</select>
							<button id="addFileDiv">Add</button>
							<div id="removeColumn" class="flaticon-recycle-bin"></div>
						</div>
					</div>
					
					<div id="fileColumns"></div>
					<div id="fileName"></div>
				</div>

			  <!-- Fakku Specific Options -->
				<div id="fakku" class="tab">
					<div id="left">
						<div class="mainDiv">
							Fakku Notifications:
						</div>
						<div class="mainDiv">
							Update Interval:
						</div>
						<div class="mainDiv">
							Entries per page:
						</div>
					</div>
					<div id="right">
						<div class="checkbox">
							<input title="Notifies you when a new upload has a tag that you subscribe to and shows infromation about the upload to you when the icon is clicked. (Requires cookies be enabled)" type="checkbox" id="fakkunotes"><i style="font-size: 11px; position: relative; bottom: 2px;">(Requires Cookies)</i>
						</div>
						<div class="textbox">
							<input title="Time between checking for updates in Minutes" type="number" id="updateinterval"><i style="font-size: 13px; position: relative;"> Minutes</i>
						</div>
						<div class="dropdown">
							<select title="How many entries will be shown before clicking the 'View More' button at the end of page" id="entryamount">
								<option value="10">10</option>
								<option value="15">15</option>
								<option value="20">20</option>
								<option value="25">25</option>
								<option value="30">30</option>
								<option value="35">35</option>
								<option value="40">40</option>
								<option value="45">45</option>
								<option value="50">50</option>
								<option value="all">All (Very Slow)</option>
							</select>
						</div>
					</div>
				</div>

			  <!-- Debug Options -->
				<div id="debug" class="tab">
					<div id="left">
						<div class="mainDiv">
							Restore all removed items:
						</div>
					</div>
					<div id="right">
						<div class="button">
							<button id="restoreItems">Restore</button>
						</div>
					</div>
				</div>

			  <!-- Changelog -->
				<div id="changelog" class="tab">
					<div id="changelog-content"></div>
				</div>
			</div>
		</div>

		<div id="status" class="save"></div>
		<div>
			<button id="save" class="save">Save</button>
		</div>
	</div>
</body>
	<script src="scripts/options.js"></script>
	<script src="scripts/dragable.js"></script>
</html>
