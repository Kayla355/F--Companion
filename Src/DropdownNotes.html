<html>
  <head>
    <title>Fakku Companion</title>
	<script src="scripts/lib/jquery-2.1.3.min.js"></script>
	<script src="scripts/NotificationsDropdown.js" async></script>
	<script src="scripts/grabber.js"></script>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" type="text/css" href="css/flaticon.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  </head>
  <body>
  	<div id="whiteWrapper" style="display: none; background-color: white; position: fixed; z-index: 9900; width: 100%; height: 100%; margin: -7px;"></div>

	<div id="content" style="max-width:800px;">
		<div id="menu">
			<div class="left">
				<a id="refresh" class="flaticon-clockwise11" href="#" title="Refresh. Prompts a check for new notifications">Refresh</a> | 
				<a id="recache" class="flaticon-reload15" href="#" title="Recache. Reloads/Recaches all of the notifications by re-fetching the information.">Recache</a>
			</div>
			<div class="right">
				<a id="filter" class="flaticon-filter20" href="#">Filter</a>
			</div>
		</div>
			<div id="notes">
		</div>
	</div>

	<div id="load-more"><a id="loadmore" href="#">Load More</a></div>

	<div id="float" class="float-load"></div>
	<div id="error"></div>
  </body>
</html>
